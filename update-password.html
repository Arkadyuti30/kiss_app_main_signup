<!DOCTYPE html>
<html>
    <head>
        <title>KISS Device Update Password</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div class="header">
            <span id="forgot-header">Update Password</span><br>
        </div>
        <div class="input-wrapper">
            <input id="password-ip-up" class = "ip-box" type="password" placeholder="Enter new password"/>
            <input id="password2-ip-up" class = "ip-box" type="password" placeholder="Re-enter new password"/>
            <div id="reset-password-cta" class="cta" onclick="handleUpdatePassword()">Reset Password</div>
        </div>
        <dialog>
            <p id="dialog-text"></p>
            <button class="cta dialog-button" autofocus>Okay</button>
        </dialog>
        <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
