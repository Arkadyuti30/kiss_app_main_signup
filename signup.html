<!DOCTYPE html>
<html>
    <head>
        <title>KISS Device Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        </div>
        <div class="header">
            <span>KISS Device</span><br>
            <span>Create Account</span>
        </div>
        <div class="input-wrapper">
            <input id="name-ip-su" class = "ip-box" placeholder="Name" required/>
            <input id="email-ip-su" class = "ip-box" placeholder="Email address" required/>
            <input id="mobile-ip-su" class = "ip-box" placeholder="Mobile number"/>
            <input id="age-ip-su" class = "ip-box" placeholder="Age"/>
            <input id="password-ip-su" class = "ip-box" placeholder="Password" type="password" required/>
            <input id="password2-ip-su" class = "ip-box" placeholder="Re-enter Password" type="password" required/>
            <div id="signup-cta-su" class="cta" onclick="handleSignUp()">Sign Up</div>
            <span class="footer-text">We will never share your info.<br>We just want to connect you.</span>
            <span class="footer-text">Have an account already? <a id="link" href="/bubble_app_login/index.html">Login</a></span>
        </div>
        <dialog>
            <p id="dialog-text"></p>
            <button class="cta dialog-button" autofocus>Okay</button>
        </dialog>
        <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
