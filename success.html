<!DOCTYPE html>
<html>
    <head>
        <title>KISS Device Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div id="top-img-holder">
            <img src="images/login_pink_alien.png" class="floating-img"/>
            <img src="images/login_bird.png" class="floating-img"/>
        </div>

        </div>
        <div class="header">
            <span>Successful</span><br>
            <span>Sign in!</span>
        </div>
        <div id="middle-img-holder">
            <img src="images/login_alien.png" class="floating-img"/>
        </div>
        <div class="input-wrapper">
            <div id="signout-cta" class="cta" onclick="handleSignOut()">Sign Out</div>
        </div>
        <dialog>
            <p id="dialog-text"></p>
            <button class="cta dialog-button" autofocus>Okay</button>
        </dialog>
        <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
